<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>library</h1>
    </header>
    <main class="main">
        <div id="books-grid"></div>
    </main>
    <footer>
        <button class="btn-add">
            + Add Book
        </button>
    </footer>
    <div class="popup_form_container">
        <form class = "popup_form">
            <label for="title">Book Name:</label>
            <input type="text" id="title" placeholder="Bob..." required>
            <label for="author">Author Name:</label>
            <input type="text" id="author" placeholder="Bob..." required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
            <input type="checkbox" id="isRead" value="Read">
            <label for="isRead">Have Read</label>
            <button class="btn-submit" type="submit">Submit</button>
        </form>
        <p id="errorMsg"></p>
    </div>
</body>
</html>
